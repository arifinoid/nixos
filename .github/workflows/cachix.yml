name: "Cachix"
on:
  pull_request:
  push:
jobs:
  cachix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v12
      with:
        name: arifinoid-nix
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: |
        nix flake check
    - run: |
        nix build .#nixosConfigurations.wsl-arifinoid.config.system.build.toplevel --print-out-paths | cachix push arifinoid-nix